on:
  push:
    branches:
    - develop
    - master
  pull_request:
    branches:
    - main
    - develop
    
jobs:
  branch-name:
    name: Get branch name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18']
        os: [ubuntu-latest]
        build_dir: ['./dist']
        package_name: ['build.zip']

    steps:
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
       
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: branch-name
    strategy:
      matrix:
        node_version: ['18']
        os: [ubuntu-latest]
        build_dir: ['./dist']
        package_name: ['build.zip']

    steps:
    - uses: actions/checkout@${{ jobs.branch-name.outputs.branch }}
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: npm install, build and test
      run: |
        npm install
        npm install -g typescript
        npm run build
       
  package:
    name: Package
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18']
        os: [ubuntu-latest]
        build_dir: ['./dist']
        package_name: ['build.zip']
    steps:
    - uses: actions/checkout@${{ jobs.branch-name.outputs.branch }}
    - name: Zip package
      run: |
        echo $(ls)
        zip -r ${{ matrix.package_name }} ${{ matrix.build_dir }} 
    
  deploy:
    name: Deploy
    runs-on: ${{ matrix.os }}
    needs: package
    strategy:
      matrix:
        node_version: ['18']
        os: [ubuntu-latest]
        build_dir: ['./dist']
        package_name: ['build.zip']
    steps:
    - uses: actions/checkout@${{ jobs.branch-name.outputs.branch }}
    - name: Deploy to digital ocean
      run: |
        echo "$SSH_PRIVATE_KEY" > $SSH_KEY_FILE
        sudo chmod 600 $SSH_KEY_FILE
        scp $SSH_USER@$SSH_HOST $PACKAGE_URL $DEPLOY_URL -i $SSH_KEY_FILE
      shell: bash
      env:
        SSH_USER: ${{ secrets.DIGITAL_OCEAN_USER }}
        SSH_HOST: ${{ secrets.DIGITAL_OCEAN_HOST }}
        SSH_KEY_FILE: private.key
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PACKAGE_URL: ${{ matrix.build_dir }}/${{ matrix.package_name }}
        DEPLOY_URL: ${{ secrets.CLOUD_DEPLOY_URL }}/${{ matrix.package_name }}
        
